$def with (title)
$var title: $title

<div class="col-md-12">
    <form name="Create container" method="post" action="">
      <div class="form-group required row">
        <label for="image" class="col-sm-2 form-control-label">Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="image" name="image" placeholder="Image" required="true">
        </div>
      </div>

      <div class="form-group row">
        <label for="command" class="col-sm-2 form-control-label">Command</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="command" name="command" placeholder="Command">
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-2 form-control-label">Container name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Container name">
        </div>
      </div>

      <div class="form-group row">
        <label for="ports" class="col-sm-2 form-control-label">Ports</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="ports" name="ports" placeholder="Comma separated list">
            <small class="text-muted">Example: 80, 443</small>
        </div>
      </div>
      <div class="form-group row" id="PortBindings">
        <label class="col-sm-2 form-control-label">Port Bindings</label>
        <div class="col-sm-6">
          <table class="table table-bordered">
            <tr>
              <th>Container Port</th>
              <th>Host Port</th>
            </tr>
            <tr id="port-binding-row">
              <td><input type="text" class="form-control port_bindings_cont" name="port_bindings_cont" placeholder="ContainerPort"></td>
              <td><input type="text" class="form-control port_bindings_host" name="port_bindings_host" placeholder="HostPort"></td>
              <td>
                <button type="button" class="btn btn-secondary" onClick="appendElement('port-binding-row');">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="form-group row" id="environment">
        <label class="col-sm-2 form-control-label">Port Bindings</label>
        <div class="col-sm-6">
          <table class="table table-bordered">
            <tr>
              <th>Variable</th>
              <th>Value</th>
            </tr>
            <tr id="environment-row">
              <td><input type="text" class="form-control environment_key" name="environment_key" placeholder="Variable"></td>
              <td><input type="text" class="form-control environment_value" name="environment_value" placeholder="Value"></td>
              <td>
                <button type="button" class="btn btn-secondary" onClick="appendElement('environment-row');">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-secondary">Create</button>
        </div>
      </div>
    </form>
</div>
